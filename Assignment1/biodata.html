<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">FirstName : </label>
            <input type="text" placeholder="First Name" id="fname" name="fname">
            <label for="lname">LastName : </label>
            <input type="text" placeholder="Last Name" id="lname" name="lname">
            <br><br>
            <label for="male">Male: </label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female: </label>
            <input type="radio" id="female" name="gender">
            <label for="other">Other: </label>
            <input type="radio" id="other" name="gender">
            <br><br>
            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="mail">Email : </label>
            <input type="email" placeholder="Enter Your Email" id="mail" name="mail">
            <br><br>
            <label for="tel">Phone</label>
            <input type="tel" placeholder="+91" id="tel" name="tel" maxlength="13">
            <br><br>
            <label for="height">Height </label>
            <input type="text" placeholder="Height in Feet" id="height" name="height">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name : </label>
            <input type="text" placeholder="School Name" id="school" name="school">
            <br><br>
            <label for="class">Class : </label>
            <input type="text" placeholder="Enter Class" id="class" name="class">
            <br><br>
            <label for="stream">Stream : </label>
            <select name="stream" id="stream">
                <option>Stream</option>
                <option>Commerce</option>
                <option>Humanities</option>
                <option>Medical</option>
                <option>Non-Medical</option>
            </select>
            <br><br>
            <label for="marks">Marksheet : </label>
            <input type="file">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
